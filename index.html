<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;0,900;1,400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/U3rvFQtQ5C4eIyqdVaN7.svg" alt="logo">
        </header>
        <form onsubmit="adicionarParticipante(event)">
            <fieldset>
                <legend>Inscrição</legend>
                <div>
                    <div class="input-wraper">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="Nome Completo" name="nome" required>
                    </div>
                    <div class="input-wraper">
                        <i class="bi bi-envelope-at-fill"></i>
                        <input type="email" placeholder="email" name="email" required>
                    </div>
                    <button>REALIZAR INSCRIÇÃO</button>
                </div>
            </fieldset>
        </form>
        <section class="lista-participantes">
            <h2>Participantes</h2>
            <div>
                <table width="100%">
                    <thead style="text-align: left;">
                        <tr>
                            <th>Participantes</th>
                            <th>Data da Inscrição</th>
                            <th>Data do Chack-in</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>
                                <strong>
                                    Diego Fernandes
                                </strong><br>
                                <small>
                                    diego@gmail.com
                                </small>    
                            </td>
                            <td>Há 3 dias</td>
                            <td>Há 3 minutos</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
